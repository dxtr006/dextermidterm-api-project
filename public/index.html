<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Circuit Surge</title>
    <style>
        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }

        /* Form Styles */
        .form-container {
            background: white;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
        }
        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Welcome Message -->
    <h1>Welcome to Circuit Surge!</h1>

    <!-- Login and Registration Forms -->
    <div class="form-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="email" id="email" placeholder="Email (For Registration)" class="hidden">
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <div class="toggle" id="toggle-form">
            Don't have an account? Register here.
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submit-btn');
        const toggleForm = document.getElementById('toggle-form');

        // Toggle between Login and Registration
        toggleForm.addEventListener('click', () => {
            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Register';
                emailInput.classList.remove('hidden');
                submitBtn.innerText = 'Register';
                toggleForm.innerText = 'Already have an account? Login here.';
            } else {
                formTitle.innerText = 'Login';
                emailInput.classList.add('hidden');
                submitBtn.innerText = 'Login';
                toggleForm.innerText = "Don't have an account? Register here.";
            }
        });

        // Handle Form Submission
        authForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = emailInput.value;

            if (formTitle.innerText === 'Login') {
                alert(`Logged in as: ${username}`);
                // Add login API functionality here
            } else {
                alert(`Registered with Username: ${username}, Email: ${email}`);
                // Add registration API functionality here
            }

            authForm.reset();
        });
    </script>
</body>
</html>
